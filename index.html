  <div class="row">
    
    <div class="twelve columns mt20" style="text-align: center; background: #FFEB00; color:#454039; font-weight: light; font-style: italic;">
     	<p>Site under construction, be considerate of lack of description of projects, just mail me for more info.</p>
    </div>
    
  </div>
</div>
<div class="posts mt20">
	{% for post in site.posts %}
		<article class="post row">
			<div class="four columns">
				<a href="{{ site.baseurl }}{{ post.url }}">
					<img src="{{ site.baseurl }}{{ post.image }}" alt="{{ post.title }}" class="u-max-full-width">
				</a>
			</div>
			<div class="eight columns">
				<h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>
				<div class="entry">
					{{ post.excerpt }}
				</div>
				<a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
			</div>
		</article>
	{% endfor %}
</div>

<script>
      // For Demo purposes only (show hover effect on mobile devices)
      [].slice.call( document.querySelectorAll('a[href="#"') ).forEach( function(el) {
        el.addEventListener( 'click', function(ev) { ev.preventDefault(); } );
      } );
    </script>
