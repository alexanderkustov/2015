---
layout: default
---
<div class="container gallery">
  <div class="row">
    <div class="six columns">
      <img src="images/work-size.jpg" class="u-max-full-width" alt="Kia Sorento Digital Mag">
    </div>
    <div class="six columns">
      <div class="row">
        <div class="six columns">
          <img src="images/ride-republic.png" class="u-max-full-width" alt="Ride Republic">
        </div>
        <div class="six columns">
          <img src="images/ey.png" class="u-max-full-width" alt="EA Advsiroy">
        </div>
      </div>
      <div class="row">
        <div class="six columns">
          <img src="images/ict-2014.png" class="u-max-full-width" alt="ICT2014">
        </div>
        <div class="six columns">
          <img src="images/madrid-flamenco.png" class="u-max-full-width" alt="Madrid Flamenco">
        </div>
      </div>
    </div>
  </div>
   
  <div class="row">
    
    <div class="twelve columns mt20" style="text-align: center; background: #FFEB00; color:#454039; font-weight: light; font-style: italic;">
     	<p>Site under construction, be considerate of lack of description of projects, just mail me for more info.</p>
    </div>
    
  </div>
</div>
<div class="posts mt20">
	{% for post in site.posts %}
		<article class="post row">
			<div class="four columns">
				<a href="{{ site.baseurl }}{{ post.url }}">
					<img src="{{ site.baseurl }}{{ post.image }}" alt="{{ post.title }}" class="u-max-full-width">
				</a>
			</div>
			<div class="eight columns">
				<h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>
				<div class="entry">
					{{ post.excerpt }}
				</div>
				<a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
			</div>
		</article>
	{% endfor %}
</div>
