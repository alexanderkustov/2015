---
layout: default
---
<div class="row">
	
	<article class="columns seven post">

		

	  <h1>{{ page.title }}</h1>
	  <h3>{{ page.subtitle }}</h3>

	  <div class="entry">
	    {{ content }}
	  </div>

	  <div class="date">
	    Written on {{ page.date | date: "%B %e, %Y" }}
	  </div>

	  {% include disqus.html %}
	 
	</article>

	
	
	
</div>
